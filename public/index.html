<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Notepad</title>
</head>
<body>
  <textarea id="notepad" cols="80" rows="20"></textarea>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const notepad = document.getElementById('notepad');

    // Event listener for input in the notepad
    notepad.addEventListener('input', () => {
      socket.emit('send', notepad.value); // Emit 'send' event to send the current text to the server
    });

    // Listen for 'update' event from the server to receive the current or updated text
    socket.on('update', (text) => {
      if (notepad.value !== text) { // Update the textarea only if the text is different
        notepad.value = text;
      }
    });

    // When a new client connects, the server should send the current state of the text
    socket.on('connect', () => {
      console.log("Connected to the server.");
    });
  </script>
</body>
</html>
